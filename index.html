<!DOCTYPE html>
<html lang="fr-FR" prefix="og: http://ogp.me/ns#" class="no-js">
  <head>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Metas-->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <!-- Other links -->
    <link rel="shortcut icon" type="image/x-icon" href="img/icons/favicon.jpg">
    <!-- Specific title, description & meta robots of each page -->
    <!-- Open graph properties -->
    <meta property="title" content="Come on dude !">
    <meta property="type" content="">
    <meta property="desc" content="Do not forget to create your description !">
    <meta property="image" content="">
    <meta property="url" content="http://">
    <!-- Individual SEO configuration -->
    <title>Come on dude !</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Do not forget to create your description !">
  </head>
  <body>
    <!--  Header -->
    <header role="banner">
      <div class="container">
        <!-- Skip links -->
        <ul>
          <li><a href="#top-navigation" title="" class="skip-link">Go to navigation</a></li>
          <li><a href="#main-content" title="" class="skip-link">Go to content</a></li>
        </ul>
        <!-- Main navigation -->
        <nav id="top-navigation" role="navigation">
          <ul>
            <li><a href="#" title="" class="top-link">Liens 1</a></li>
            <li><a href="#" title="" class="top-link">Liens 2</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Page content -->
    <section id="main-content" role="main" class="container">
      <h1>Simple Jade based template for website</h1>
    </section>
    <!-- Footer -->
    <footer role="contentinfo">
      <div class="container"></div>
    </footer>
    <!-- Remove the 'no-js' class to improve UX with CSS when Javascript is disabled -->
    <script>document.documentElement.className = document.documentElement.className.replace('no-js', 'js');</script>
  </body>
</html>
